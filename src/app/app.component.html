<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #sidenav class="sidenav">
    <mat-list>
      <a mat-list-item routerLink="/home" (click)="sidenav.close()">Pricing</a>
      <a mat-list-item routerLink="/books" (click)="sidenav.close()">FAQ</a>
      <a mat-list-item routerLink="/method" (click)="sidenav.close()">Contact</a>
    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-icon (click)="sidenav.open()" class="menuIcon" fxShow fxHide.gt-sm aria-label="Side nav toggle icon">menu</mat-icon>
      <span>Login Dental</span>
    </mat-toolbar>

    <app-hero></app-hero>

    <app-pricing></app-pricing> 
    
    <app-faq></app-faq>

    <!-- <app-contact></app-contact> -->

  </mat-sidenav-content>
</mat-sidenav-container>
